<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <input class="input" type="text">
    </div>
    <div class="grid-container">

      <button class="gray-btn">AC</button>
      <button class="gray-btn">+/-</button>
      <button class="gray-btn">%</button>
      <button class="orange-btn" data-operator="divide">&divide;</button>

      <button class="dark-btn">7</button>
      <button class="dark-btn">8</button>
      <button class="dark-btn">9</button>
      <button class="orange-btn" data-operator="multiply">&times;</button>

      <button class="dark-btn">4</button>
      <button class="dark-btn">5</button>
      <button class="dark-btn">6</button>
      <button class="orange-btn">-</button>

      <button class="dark-btn">1</button>
      <button class="dark-btn">2</button>
      <button class="dark-btn">3</button>
      <button class="orange-btn">+</button>

      <button class="span-2 dark-btn">0</button>
      <button class="dark-btn">.</button>
      <button class="orange-btn">=</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
