<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="/img/icon.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="display-current input"></div>
      <div class="display-previous input"></div>
    </div>
    <div class="storage-buttons-container">
      <div class="storage-btn memory-clear">MC</div>
      <div class="storage-btn memory-recall">MR</div>
      <div class="storage-btn memory-subtract">M-</div>
      <div class="storage-btn memory-add">M+</div>
      <div class="storage-btn back">&lArr;</div>
    </div>
    <div class="grid-container">
      <button class="gray-btn operator-clear">C</button>
      <button class="gray-btn operator-toggle">+/-</button>
      <button class="gray-btn operator-percent">%</button>
      <button class="orange-btn operator">รท</button>
      <button class="dark-btn num">7</button>
      <button class="dark-btn num">8</button>
      <button class="dark-btn num">9</button>
      <button class="orange-btn operator">ร</button>
      <button class="dark-btn num">4</button>
      <button class="dark-btn num">5</button>
      <button class="dark-btn num">6</button>
      <button class="orange-btn operator">-</button>
      <button class="dark-btn num">1</button>
      <button class="dark-btn num">2</button>
      <button class="dark-btn num">3</button>
      <button class="orange-btn operator">+</button>
      <button class="zero-btn dark-btn num"">0</button>
      <button class=" dark-btn dot">.</button>
      <button class="orange-btn equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
